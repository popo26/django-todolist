{% extends "base.html" %}

{% block title %}<title>Login</title>{% endblock %}

{% block content %}
<div class="account-forms">

<form method="post">
  {% csrf_token %}
<div class="row">
  <div class="col">
    <!-- {{form.as_p}} -->
    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control text-center" placeholder="Username">
    <br>
    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control text-center" placeholder="Password">
    <br>
    <button type="submit" class="btn btn-outline-dark btn-lg">Log In</button>
</div>
</form>

</div>
{% endblock %}
