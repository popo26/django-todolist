<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}<title>Django-TodoList</title>{% endblock %}
  <!-- Googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  <nav class="navbar bg-light custom-nav">
    <div class="container-fluid">
      {% if user.is_authenticated %}
      <h1>Hello, {{user.username}}</h1>
      <span class="navbar-text">
        <h4>
        {% load tags %}
        {% today request %}
        {% time request %}
      </h4>
      </span>
      <a href="{% url 'logout'%}"><button type="button" class="btn btn-outline-dark btn-lg">Logout</button></a>
      {% else %}
      <span>
      <a href="{% url 'signup'%}"><button type="button" class="btn btn-outline-dark btn-lg">Signup</button></a>
      <a href="{% url 'login'%}"><button type="button" class="btn btn-outline-dark btn-lg">Login</button></a>
    </span>
      {% endif %}
    </div>
  </nav>

  

  <!-- <header>
        
        {% if user.is_authenticated %}
        {% load tags %}
        {% today request %}
        
        <span><h3>Hi, {{ user.username }}</h3></span>
        <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
        {% else %}
        <a href="{% url 'signup'%}?next={{request.path}}">Signup</a>
        <a href="{% url 'login'%}?next={{request.path}}">Login</a>
        {% endif %}

    </header> -->


  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

</body>

</html>
